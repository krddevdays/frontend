language: node_js
before_install:
  - npm i -g npm
  - npm i -g greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
  - npm run lint:js
script:
  - npm run build
after_script:
  - greenkeeper-lockfile-upload
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master